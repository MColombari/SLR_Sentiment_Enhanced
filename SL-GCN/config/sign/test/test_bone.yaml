Experiment_name: test_custom_dataset_bone

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: /work/cvcs2024/SLR_sentiment_enhanced/SLRSE_model_data/SL-GCN/sign/27/train_data_bone.npy
  label_path: /work/cvcs2024/SLR_sentiment_enhanced/SLRSE_model_data/SL-GCN/sign/27/train_label.pkl
  debug: False
  random_choose: True
  random_shift: True
  window_size: 50
  normalization: True
  random_mirror: True
  random_mirror_p: 0.5
  is_vector: True

test_feeder_args:
  data_path: /work/cvcs2024/SLR_sentiment_enhanced/SLRSE_model_data/SL-GCN/sign/27/custom/test_data_bone_custom.npy
  label_path: /work/cvcs2024/SLR_sentiment_enhanced/SLRSE_model_data/SL-GCN/sign/27/custom/test_label_custom.pkl
  random_mirror: False
  normalization: True
  is_vector: True
  debug: False
  
# model
model: model.decouple_gcn_attn.Model
model_args:
  num_class: 2000
  num_point: 27
  num_person: 1
  graph: graph.sign_27.Graph
  groups: 16
  block_size: 41
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.01
step: [50]

# training
device: [0,1]
phase: test
weights: /work/cvcs2024/SLR_sentiment_enhanced/model_weights/SL-GCN/New_check_point/2/bone_27_2_finetune-749.pt
keep_rate: 0.9
only_train_epoch: 1
batch_size: 64
test_batch_size: 64
num_epoch: 100
nesterov: True
warm_up_epoch: 0